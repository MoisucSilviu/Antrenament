<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antrenament Luni - Upper Body Forță</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Luni: Upper Body (Focus Forță)</h1>
        </header>

        <main>
            <section id="impins-haltera" class="exercitiu-interactiv">
                <h2>Împins cu haltera din plan orizontal</h2>
                <p class="plan">Plan: 4 seturi x 5-8 repetări</p>
                
                <div class="set-input">
                    <label>Set 1:</label>
                    <input type="number" id="impins-s1-kg" placeholder="Greutate (kg)">
                    <input type="number" id="impins-s1-reps" placeholder="Repetări">
                </div>
                <div class="set-input">
                    <label>Set 2:</label>
                    <input type="number" id="impins-s2-kg" placeholder="Greutate (kg)">
                    <input type="number" id="impins-s2-reps" placeholder="Repetări">
                </div>
                <div class="set-input">
                    <label>Set 3:</label>
                    <input type="number" id="impins-s3-kg" placeholder="Greutate (kg)">
                    <input type="number" id="impins-s3-reps" placeholder="Repetări">
                </div>
                <div class="set-input">
                    <label>Set 4:</label>
                    <input type="number" id="impins-s4-kg" placeholder="Greutate (kg)">
                    <input type="number" id="impins-s4-reps" placeholder="Repetări">
                </div>
                
                <button>Înregistrează Progres</button>
                <p class="feedback"></p> </section>
            <section>
                <h2>Ramat cu gantera (pe bancă)</h2>
                <p>4 seturi x 6-8 repetări (pe fiecare braț)</p>
            </section>
            
            </main>

        <footer>
            <a href="index.html">Înapoi la meniul principal</a>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
